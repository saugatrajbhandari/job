{% extends 'base.html' %}

{% block content %}

    <form action="" method="post" class="m-5">
        {% csrf_token %}
        {% if form.errors %}
            {% for field in form %}
                <p>{{ field.errors }}</p>
            {% endfor %}


        {% endif %}
        {{ form.media }}
        {{ form.as_p }}
        <input type="submit" value="Create Account">
    
    </form>


{% endblock %}
